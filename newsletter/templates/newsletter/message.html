{% extends 'base.html' %} 
{% load static %} 

{% block extra_title %} | {{ page_title }} {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}
<div class="overlay"></div>
<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3 mt-4">
        <div class="container mt-5">
            <h1 class="text-black75">{{ title }}</h1>
            <p>{{ message }}</p>
            <a class="btn btn-outline-black rounded-0" href="{% url 'home:index' %}">Home</a>
        </div>
    </div>
  </div>
</div>

{% endblock content%}
